name: "CodeQL Analysis"

on:
  push:
    branches:
      - main
      - "releases/*"
  pull_request:
    # Optionally set which branches should trigger the PR scans
    branches:
      - main
  schedule:
    - cron: '0 0 * * 1' # Runs weekly on Mondays at midnight

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python', 'go', 'java', 'csharp' ]
        # Adjust the languages based on your project requirements

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # Optionally specify a CodeQL version, e.g. `latest` for the latest version

    - name: Build Code
      run: |
        # Add any build-specific commands for your project here
        # For example, `npm install` for JavaScript projects, `mvn install` for Java, etc.
        echo "Building code for ${{ matrix.language }}"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{ matrix.language }}/CWE-analysis"
        # The analysis will cover all CWEs, as the CodeQL queries cover a wide range of CWEs
